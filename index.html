<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
</head>
<body>

    <header class="page-title">
        <h1 class="page-title__header">MARTIN'S AQUARIUM</h1>
        <img class="page-title__image" src="" alt="">
    </header>

    <section class="fish-collection">
        <h3 class="fish-collection__header">
            Current Collection of Fish
        </h3>
        <img class="fish-collection__image" src="" alt="">
        <ul class="fish-collection__list">
            <li class="fish-collection__property"></li>
        </ul>
    </section>

    <aside class="care">
        <h3 class="care__header">
            Fish/Tank Care Tips
        </h3>
        <ul class="care__list"></ul>
    </aside>

    <section class="locations">
        <h3 class="locations__header">
            Harvest Locations
        </h3>
        <article class ="locations__quotes">
            <p class="quote"></p>
        </article>
        <ul class="locations__list">
            <li class="location"></li>
        </ul>
    </section>
    
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
